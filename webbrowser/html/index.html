    <section>
        <div id="loginForm">
            <h1>Sign In</h1>

                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required 
                    autocomplete="off"
                > <!-- TODO put username back in again -->

            <div id="passwordDiv">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                    autocomplete="off"
                > <!-- TODO put curren-password back in again -->
            </div>
            <button id = "loginButton" >
                Log In
            </button>
            <div id = text> Or </div>

                Create account
            </button>
        </div>
