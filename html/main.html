<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot-APP</title>
    <link rel = "stylesheet" href="../css/index.css"/> <!-- CSS link -->
    <script type="module" src="../out/view/mainUI.js" defer></script>
</head>
<body>
    <!-- Main div - Full page structure -->
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CHATBOT APP</h2> <!-- APP title -->
                <button id = "newChatButton">New Chat</button>
                <!-- Chat history list -->
            </div>
            <ul class="chat-history" id="chatHistory">
            </ul>
        </aside>

        <!-- Main chat section -->  
        <main class = "chat-section">
            <!-- Header of chat -->
            <hearder class = "chat-header">
                <h1 id="title"></h1>
            </hearder>
        
            <!-- Chat window message area -->
            <div class="chat-window" id="chatWindow">
            </div>

            <!-- Chat input - Message typing box -->
            <div class="text-input">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id = "enterButton">></button>
            </div>

        </main>
    </div>
</body>
</html>
