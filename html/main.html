<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot-APP</title>
    <link rel = "stylesheet" href="../css/index.css"/> <!-- CSS link -->
    <script type="module" src="../out/view/mainUI.js" defer></script>
</head>
<body>
    <!-- Main div - Full page structure -->
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CHATBOT APP</h2> <!-- APP title -->
                <button id = "newChatButton">New Chat</button>
                <!-- Chat history list -->
            </div>
            <ul class="chat-history" id="chatHistory">
            </ul>
        </aside>

        <!-- Main chat section -->  
        <main class = "chat-section">
            <!-- Header of chat -->
            <hearder class = "chat-header">
                <h1 id="title"></h1>
                <button id="delete" class="delete-btn" title="Delete chat">
                    <svg class="bin-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                </button>
            </hearder>
        
            <!-- Chat window message area -->
            <div class="chat-window" id="chatWindow">
            </div>

            <!-- Chat input - Message typing box -->
            <div class="text-input">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id = "enterButton">></button>
            </div>

        </main>
    </div>
</body>
</html>
